            padding:30px 20px;
            margin-top:50px;
        }
        footer{
            /*padding: 10px 0;*/
            background-color: #101010;
            color:#9d9d9d;
            text-align: center;
            width: 100%;
            height: 40px;
            position: fixed;
            bottom: 0;
            line-height: 40px;
        }
        body{
            padding-bottom: 40px;
        }
        nav img{
            width: 50px;
            height:70px;
            float: left;
            position: relative;
            overflow: hidden;
            top:0px;
        } 
        .navbar-header a:hover{
            color: rgb(230, 85, 41);
            
        }
        form{
            padding-top:8px;
        }
        form button{
            background-color:rgb(230, 85, 41);
            color: white;
        }
        form button:hover{
            opacity: 0.8;
            color: white;
            transition: .7s;
        }

        nav{
            position:absolute;
        }
        nav li a{
            transition: .7s;
        }
        body{
            background-image: none;
        }
        .col-md-4 img{
           height:190px;
       }
       .thumbnail{
           height:200px;
       }
       .caption p{
           color:brown;
           font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
           font-weight:20px;
            font-size:20px;
       }
       #banner{
            width:100vw;
            margin-bottom: 15px;
            height: 150px;
            padding-top:25px;
            padding-left: 10px;
            color:white;
            font-weight: bolder;
            font-family: cursive;
            font-size: 40px;
            position: relative;
            display: flex;
            justify-items: center;
            align-content: center;
        }
        #banner img{
            height:100px;
            width:440px;
        }
        #banner h1{
            position:absolute;
        }
        #myNavbar ul li a .glyphicon{
            padding: 0 5px;
            color: white;
        }
    </style>
