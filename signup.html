<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <title>SignUp!</title>
    <style>
        *{
            margin: 0px 0px 0px 0px;
            padding: 0px 0px 0px 0px;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            background-image: url(img/patrick-hendry-w5SgojGZooI-unsplash.jpg);
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: 100% 100%;
            backdrop-filter: 50%;
            

        }
        footer{
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px;
            font-size: x-small;
            background: rgba(255, 255, 255, 0.801);
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Bordered form */
       /* form {
        border: 3px solid rgba(0, 0, 0, 0.6);
       
        
        }*/

        /* Full-width inputs */
        input[type=text], input[type=email], input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        }

        /* Set a style for all buttons */
        button {
        background-color: rgb(30, 122, 197);
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        }

        /* Add a hover effect for buttons */
        button:hover {
        opacity: 0.8;
        }

        input[type=text]:hover {
        opacity: 0.7;
        }

        input[type=password]:hover {
        opacity: 0.7;
        }
        input[type=email]:hover {
        opacity: 0.7;
        }

        /* Extra style for the cancel button (red) */
        .cancelbtn {
        width: auto;
        padding: 10px 18px;
        background-color: #f44336;
        }

        /* Center the avatar image inside this container */
        .txtcontainer {
        text-align: center;
        margin: 0px;
        }



        /* Add padding to containers */
        .container {
        padding: 16px;
        }

        /* The "Forgot password" text */
        span.psw {
        float: right;
        padding-top: 16px;
        text-decoration: none;
       
        
        }
        span.psw a{
            text-decoration: none;
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
        span.psw {
            display: block;
            float: none;
            text-decoration: none;
            
        }
        span.psw a{
            text-decoration: none;
        }
        .cancelbtn {
            width: 100%;
        }
        }
        #back a{
            text-decoration: none;
            color: white;
        }
        
    </style>
</head>
<body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v8.0" nonce="yy12DFfd"></script>
    

    <form action="action_page.php" method="post" style="width: 560px;">
        <div class="txtcontainer">
                <h1 style="color:rgba(253, 253, 253, 0.952); font-size: 50px; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);">Sign Up</h1>
        </div>
        
        <div class="container">
          <label for="fname" style="color: white; text-shadow: 1px 1px 1px black; font-weight:500; letter-spacing: 1px;" ><b>First Name</b></label>
          <input type="text" placeholder="Enter first name" name="fname" required>

          <label for="lname" style="color: white; text-shadow: 1px 1px 1px black; font-weight:500; letter-spacing: 1px;" ><b>Last Name</b></label>
          <input type="text" placeholder="Enter surname" name="lname" required>
      
          <label for="eadd" style="color: white; text-shadow: 1px 1px 1px black; font-weight:500; letter-spacing: 1px;" ><b>Email Address</b></label>
          <input type="email" placeholder="Enter Email" name="email" required>

          <label for="psw" style="color: white; text-shadow: 1px 1px 1px black; font-weight:500; letter-spacing: 1px;"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <button type="submit">Sign Up</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
      
        <div class="container" >
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="psw" style="color: white;">Forgot <a href="#">password?</a></span>
        </div>

        <div id="back" style="text-align: center; color: white; margin-top: -20px;">
            <a href="index.html">Back</a>
            |
            <a href="login.html">Login</a>
        </div>
        <br>
        <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-width="" data-layout="button" data-action="like" data-size="large" data-share="true" style="display: flex; align-items: center;justify-content: center;"></div>

      </form>

</body>
</html>
